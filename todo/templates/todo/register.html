{% extends "todo/base/base.html" %}

{% load static %}

{% block title %}Register{% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/login/style.css' %}">
{% endblock css %}

{% block content %}
<div class="login-page">
    <div class="form">
        <h2>Register</h2>
      <form class="register-form" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field}}
            {{field.errors}}
        {% endfor %}
        <button>create</button>
      </form>
      <p class="message">Already registered? <a href="{% url "login" %}">Sign In</a></p>
    </div>
  </div>

{% endblock content %}
